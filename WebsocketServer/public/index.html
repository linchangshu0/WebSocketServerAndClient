<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线聊天</title>

    <link rel="stylesheet" href="/materialize.min.css">
    <link rel="stylesheet" href="/MaterialIcons">
    <link rel="stylesheet" href="/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo left">在线聊天</a>
        </div>
    </nav>
</header>
<main id="app">
    <div class="row">
        <div class="col s12">
            <div class="card horizontal">
                <div id="chat-messages" class="card-content" v-html="chatContent">
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="joined">
        <div class="input-field col s8">
            <input type="text" v-model="newMsg" @keyup.enter="send">
        </div>
        <div class="input-field col s4">
            <button class="waves-effect waves-light btn" @click="send">
                发送
            </button>
        </div>
    </div>
    <div class="row" v-if="!joined">
        <div class="input-field col s8">
            <input type="text" v-model.trim="username" placeholder="取个昵称吧">
        </div>
        <div class="input-field col s4">
            <button class="waves-effect waves-light btn" @click="join()">
                加入
            </button>
        </div>
    </div>
</main>
<footer class="page-footer">
</footer>
<script src="/vue.min.js"></script>
<script src="/js/emojione.min.js"></script>
<script src="/js/jquery-2.1.1.min.js"></script>
<script src="/js/md5.js"></script>
<script src="/js/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
